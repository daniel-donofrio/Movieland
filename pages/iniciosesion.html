<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Movieland</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="bodyForms">
    <a href="../index.html">
        <i class="fas fa-film" aria-hidden="true"></i>
        <span>Movieland</span>
    </a>
    <main id="main" class="main">
        <section class="seccionRegistrarse" >
            <!--pongo get ya que en github pages da error el method post-->
            <form id="formulario" onsubmit="return validarLogin()">
                <h2 class="tituloRegistrarse">Iniciar Sesión</h2>
                <a href="../index.html">Volver al inicio</a>
                <div>
                    <input type="text" placeholder="Email" id="email" name="email">
                    <span id="errorEmail" class="error-text"></span>
                </div>
                <div>
                    <input type="password" placeholder="Contraseña" id="password" name="password" >
                    <span id="errorPass" class="error-text"></span>
                </div>
                <div>
                    <button class="btn-primary" type="submit">Ingresar</button> 
                </div>
                
                <a href="registrarse.html">¿No tienes cuenta? Registrate</a>
                
            </form>
        </section>
    </main>
   <script src="../js/validaciones.js"></script>
</body>
</html>
